name: create-summary
inherit: copywriter
usage: >
  ```cat transcription.txt | codeassistant copywriting create-summary paragraphs:5```
params:
  content: "{{ stdin }}"
  paragraphs: "5"
ui-hints:
  paragraphs:
    label: Paragraphs
    helper-text: Number of paragraphs to use
  content:
    label: Content
    helper-text: Content to summarize
    props:
      multiline: true
prompts:
  - role: user
    content: Create a summary in {{ .paragraphs }} paragraphs of ```{{ .content }}```.
